<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- adding css file -->
<link rel="stylesheet" href="/public/css/navbar.css">
</head>

<body>
 <!-- top header -->
<div class="container">
    <div class="row">
        <div class="offset-lg-2 col-lg-6 col-md-8 col-sm-12 col-xs-12">
            <div class="d-flex">
                <h5  style="font-family: 'Faster One', cursive; " class="fs-1 mt-2 "> BOOK TOUR CAB</h5>
                <img class="mt-2" src="/public/images/BTC_logo.png" alt="image" height="12%" width="12%">
            </div>            
        </div>
        <div class=" col-lg-4 col-md-4 col-sm-4 col-xs-4 d-none d-md-block text-end">
             <button class="btn mt-3" id="logout-button">Logout</button> 
             <button class="btn btn-primary mt-3" type="button" id="signInButton" data-bs-toggle="modal" data-bs-target="#exampleModal2" >SignIn</button> 
             <button class="btn mt-3 ms-4" id="signUpButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">SignUp</button>
        </div>
    </div>
</div>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light " id="driver-info">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active mx-4 fw-bold text-light" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mx-4 fw-bold text-light" aria-current="page" href="services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mx-4 fw-bold text-light" aria-current="page" href="safety">Safety</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mx-4 fw-bold text-light" aria-current="page" href="about">AboutUs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mx-4 fw-bold text-light" aria-current="page" href="contact_us_form" data-bs-toggle="modal" data-bs-target="#contactModal">Contact Us</a>
                </li>
            </ul>
            <form class="d-flex" id="normal-user-profile-reference">
                <img src="/public/images/profilePic.jpeg" height="40px" width="40px" alt="" style="border-radius: 50%;">
                <span class="text-light  fw-bold fs-6 mx-3">Andrew anderson <br>
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="fs-6"><small>Indore MP</small></span>
                </span>
                <!-- <i class="fa-solid fa-circle-user text-light fs-1"></i> -->
            </form>
            <div class="d-md-none">
                <button class="btn mt-3" id="logout-button">Logout</button> 
                <button class="btn btn-primary w-75 ms-4 mt-3" type="button" id="signInButton" data-bs-toggle="modal" data-bs-target="#exampleModal2" >SignIn</button> 
                <button class="btn w-75 ms-4 mt-3" id="signUpButton" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">SignUp</button>
           </div>
        </div>
    </div>
</nav>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
